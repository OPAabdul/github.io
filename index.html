<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Shoe Brand</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  section {
    margin: 40px 0;
  }
  .product {
    text-align: center;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    padding: 20px;
  }
  img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  h2 {
    color: #333;
  }
  h3 {
    color: #666;
  }
  p {
    color: #777;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Fake Shoe Brand</h1>
</div>
<div class="container">
  <section id="about">
    <h2>About Us</h2>
    <p>Welcome to our fake shoe brand website! Discover our premium collection of shoes designed for style and comfort.</p>
  </section>
  
  <section id="products">
    <h2>Our Shoes</h2>
    <div class="product">
      <img src="images/shoe1.jpg" alt="Shoe 1">
      <h3>Ultra Boost</h3>
      <p>$99.99</p>
    </div>
    <div class="product">
      <img src="images/shoe2.jpg" alt="Shoe 2">
      <h3>Air Max</h3>
      <p>$89.99</p>
    </div>
    <div class="product">
      <img src="images/shoe3.jpg" alt="Shoe 3">
      <h3>Gel-Kayano</h3>
      <p>$109.99</p>
    </div>
  </section>
  
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Have a question or feedback? Reach out to us at contact@fakeshoebrand.com</p>
  </section>
</div>

<script>
  // Any additional JavaScript code can be placed here
</script>
</body>
</html>
